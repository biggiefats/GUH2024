<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decade Dash - Retro Gaming Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #121212;
            color: yellow;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Header Styling */
        .header {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            z-index: 1;
        }

        .header h1 {
            background-color: rgba(0, 0, 0, 0.7);
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid yellow;
            border-radius: 8px;
            font-size: 1.5em;
            color: yellow;
            line-height: 1.2;
        }

        /* Retro Background */
        .retro-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://images.pond5.com/retro-space-arcade-background-footage-136217916_iconl.jpeg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: -1;
            transition: opacity 0.5s;
        }

        /* Clock Styles */
        .clock {
            position: relative;
            width: 400px;
            height: 400px;
            border: 15px solid yellow;
            border-radius: 50%;
            background: url('https://e1.pxfuel.com/desktop-wallpaper/838/666/desktop-wallpaper-graph-paper-black-purple-grid-dark-orchid-black-purple-aesthetic.jpg');
            background-size: cover;
            box-shadow: inset 0px 0px 10px black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Dot Styles */
        .dot {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: yellow;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            color: yellow;
            text-align: center;
            transition: transform 0.3s ease;
        }

        /* Decade-specific dot backgrounds */
        .dot[data-year="1950"] { background-image: url('https://play-lh.googleusercontent.com/2N1ghrdy0iJcJYzaE2WwUyZpIyjd7W-TWc3E655ARfowejmOSlz5IImlSRgB03hZ7NQ'); background-size: cover; }
        .dot[data-year="1960"] { background-image: url('https://images.crazygames.com/simonsays.png?auto=format,compress&q=75&cs=strip&ch=DPR&w=1200&h=630&fit=crop'); background-size: cover; }
        .dot[data-year="1970"] { background-image: url('https://th.bing.com/th/id/OIP.hiIwe2LHSc8DS_4b2WHlmgAAAA?rs=1&pid=ImgDetMain'); background-size: cover; }
        .dot[data-year="1980"] { background-image: url('https://vignette.wikia.nocookie.net/logopedia/images/a/ab/2000px-Super_Mario_Bros._Logo.svg.png/revision/latest?cb=20121117105207'); background-size: cover; }
        .dot[data-year="1990"] { background-image: url('https://th.bing.com/th/id/OIP.60GzPR4hI_DnW8cfpvHyfwAAAA?rs=1&pid=ImgDetMain'); background-size: cover; }
        .dot[data-year="2000"] { background-image: url('https://th.bing.com/th/id/OIP.Xzg017NUxAt-hvXuRr4K7QHaHa?rs=1&pid=ImgDetMain'); background-size: cover; }
        .dot[data-year="2010"] { background-image: url('https://user-images.githubusercontent.com/66149479/156307377-664d040a-83fd-46bc-8315-6761e819ea0a.png'); background-size: cover; }
        .dot[data-year="2020"] { background-image: url('https://th.bing.com/th/id/OIP.SMtglZsF8csgtL5hL6379gAAAA?rs=1&pid=ImgDetMain'); background-size: cover; }

        /* Dot Positions */
        .dot:nth-child(1) { transform: rotate(0deg) translateY(-150px) rotate(0deg); }
        .dot:nth-child(2) { transform: rotate(45deg) translateY(-150px) rotate(-45deg); }
        .dot:nth-child(3) { transform: rotate(90deg) translateY(-150px) rotate(-90deg); }
        .dot:nth-child(4) { transform: rotate(135deg) translateY(-150px) rotate(-135deg); }
        .dot:nth-child(5) { transform: rotate(180deg) translateY(-150px) rotate(-180deg); }
        .dot:nth-child(6) { transform: rotate(225deg) translateY(-150px) rotate(-225deg); }
        .dot:nth-child(7) { transform: rotate(270deg) translateY(-150px) rotate(-270deg); }
        .dot:nth-child(8) { transform: rotate(315deg) translateY(-150px) rotate(-315deg); }

        /* Clock Hand */
        .clock-hand {
            position: absolute;
            width: 5px;
            height: 100px;
            background-color: yellow;
            top: 50%;
            left: 50%;
            transform-origin: 50% 0%;
            transform: translate(-50%, -100%);
            animation: rotateHand 10s linear infinite;
        }

        @keyframes rotateHand {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Navigation */
        #next-page-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: yellow;
            color: black;
            border: none;
            cursor: pointer;
            display: none;
        }

        #next-page-btn:hover {
            background-color: orange;
        }

        /* iframe styling */
        iframe {
            position: absolute;
            top: 0;
            left: 100%;
            width: 100%;
            height: 100%;
            border: none;
            display: none;
            transition: left 0.5s ease;
        }

        iframe.show {
            left: 0;
            display: block;
        }
    </style>
</head>
<body>
    <header class="header" id="header">
        <h1>Welcome to Decade Dash!<br>Click the clock to start!</h1>
    </header>
    <div class="retro-background">
        <div class="clock" onclick="startSlideshow()">
            <div class="dot" data-year="1950">1950s</div>
            <div class="dot" data-year="1960">1960s</div>
            <div class="dot" data-year="1970">1970s</div>
            <div class="dot" data-year="1980">1980s</div>
            <div class="dot" data-year="1990">1990s</div>
            <div class="dot" data-year="2000">2000s</div>
            <div class="dot" data-year="2010">2010s</div>
            <div class="dot" data-year="2020">2020s</div>
            <div class="clock-hand"></div>
        </div>
    </div>
    <button id="next-page-btn">Next Page</button>
    <iframe id="iframe" src="nextPage1950.html"></iframe>

    <script>
        // Game state
        let currentDecade = 1950;
        let isAnimating = false;
        const decades = [1950, 1960, 1970, 1980, 1990, 2000, 2010, 2020];

        // Function to handle the clock spin and decade selection
        function startSlideshow() {
            if (isAnimating) return;
            isAnimating = true;

            // Stop the default clock hand animation
            const clockHand = document.querySelector('.clock-hand');
            clockHand.style.animation = 'none';

            // Calculate random rotations (between 3 and 5 full spins)
            const rotations = 3 + Math.random() * 2;
            const randomDegree = Math.floor(Math.random() * 8) * 45; // Land on one of the 8 dots
            const totalDegrees = (rotations * 360) + randomDegree;

            // Animate the hand
            clockHand.style.transition = 'transform 3s cubic-bezier(0.2, 0.8, 0.3, 1)';
            clockHand.style.transform = `rotate(${totalDegrees}deg)`;

            // Calculate which decade was landed on
            setTimeout(() => {
                const decadeIndex = Math.floor(randomDegree / 45);
                currentDecade = decades[decadeIndex];
                
                // Update iframe source based on decade
                const iframe = document.getElementById('iframe');
                iframe.src = `nextPage${currentDecade}.html`;

                // Show celebration effect
                showDecadeSelection(currentDecade);
                
                isAnimating = false;
            }, 3000);
        }

        // Function to show which decade was selected
        function showDecadeSelection(decade) {
            // Highlight the selected decade dot
            const dots = document.querySelectorAll('.dot');
            dots.forEach(dot => {
                if (dot.getAttribute('data-year') == decade) {
                    dot.style.boxShadow = '0 0 20px yellow';
                } else {
                    dot.style.boxShadow = 'none';
                }
            });

            // Update header text
            const header = document.querySelector('.header h1');
            header.innerHTML = `You selected the ${decade}s!<br>Click Next to begin!`;
            header.style.display = 'block';

            // Show the next page button
            const nextButton = document.getElementById('next-page-btn');
            nextButton.style.display = 'block';
        }

        // Handle the next page transition
        document.getElementById('next-page-btn').addEventListener('click', function() {
            // Fade out current content
            const header = document.querySelector('.header');
            const background = document.querySelector('.retro-background');
            
            header.style.opacity = '0';
            background.style.opacity = '0';
            header.style.transition = 'opacity 0.5s';
            background.style.transition = 'opacity 0.5s';

            // After fade out, hide elements and show iframe
            setTimeout(() => {
                header.style.display = 'none';
                background.style.display = 'none';
                
                // Show and slide in iframe
                const iframe = document.getElementById('iframe');
                iframe.style.display = 'block';
                
                // Use requestAnimationFrame to ensure display change is rendered
                requestAnimationFrame(() => {
                    iframe.classList.add('show');
                });
            }, 500);
        });

        // Add hover effects for the dots
        document.querySelectorAll('.dot').forEach(dot => {
            dot.addEventListener('mouseenter', () => {
                if (!isAnimating) {
                    const currentTransform = dot.style.transform;
                    dot.style.transform = currentTransform + ' scale(1.1)';
                }
            });
            
            dot.addEventListener('mouseleave', () => {
                if (!isAnimating) {
                    const currentTransform = dot.style.transform;
                    dot.style.transform = currentTransform.replace(' scale(1.1)', '');
                }
            });
        });
    </script>
</body>
</html>
