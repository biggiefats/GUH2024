<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decade Dash - Retro Gaming Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes floatClock {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes glowPulse {
            0%, 100% {
                box-shadow: 0 0 20px #ff4400,
                           0 0 40px #ff6600,
                           0 0 60px #ff8800,
                           inset 0 0 20px #ff4400;
            }
            50% {
                box-shadow: 0 0 30px #ff6600,
                           0 0 60px #ff8800,
                           0 0 90px #ffaa00,
                           inset 0 0 30px #ff6600;
            }
        }

        @keyframes rotateHand {
            from { transform: translate(-50%, -100%) rotate(0deg); }
            to { transform: translate(-50%, -100%) rotate(360deg); }
        }

        @keyframes particleFade {
            0% { opacity: 1; transform: translate(0, 0) rotate(0deg); }
            100% { opacity: 0; transform: translate(var(--x), var(--y)) rotate(var(--r)); }
        }

        @keyframes particleFloatRight {
            0% { transform: translateX(-100vw) translateY(var(--y)); }
            100% { transform: translateX(100vw) translateY(var(--y)); }
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        body {
            background: linear-gradient(45deg, #ff0000, #ff4400, #ff6600, #ff8800, #ffaa00, #ffcc00, #ffee00);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: yellow;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .header {
            position: fixed;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 1;
            transition: opacity 0.5s;
        }

        .header h1 {
            background-color: rgba(0, 0, 0, 0.7);
            display: inline-block;
            padding: 20px 30px;
            border: 4px solid #ff6600;
            border-radius: 15px;
            font-size: 1.5em;
            color: #ffee00;
            line-height: 1.5;
            text-shadow: 3px 3px 0 #ff4400;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.5);
        }

        .particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .particle {
            position: absolute;
            pointer-events: none;
            animation: particleFade 2s forwards;
            mix-blend-mode: screen;
            will-change: transform;
        }

        /* Particle styles for each decade */
        .particle.tennis {
            width: 10px;
            height: 10px;
            background: #33ff33;
            border-radius: 50%;
            box-shadow: 0 0 5px #33ff33;
            filter: blur(1px);
        }

        .particle.simon {
            width: 15px;
            height: 15px;
            background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ffff00);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }

        .particle.pacman {
            width: 12px;
            height: 12px;
            background: #ffff00;
            clip-path: polygon(100% 50%, 15% 0%, 15% 100%);
        }

        .particle.snake {
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 2px;
            box-shadow: 0 0 8px #00ff00;
        }

        .particle.minesweeper {
            width: 12px;
            height: 12px;
            background: #808080;
            clip-path: polygon(35% 0, 65% 0, 100% 35%, 100% 65%, 65% 100%, 35% 100%, 0 65%, 0 35%);
        }

        .particle.bejeweled {
            width: 15px;
            height: 15px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            border-radius: 2px;
        }

        .particle.flappy {
            width: 10px;
            height: 8px;
            background: #ffd700;
            clip-path: polygon(0% 20%, 60% 20%, 60% 0%, 100% 50%, 60% 100%, 60% 80%, 0% 80%);
        }

        .particle.colorswitch {
            width: 12px;
            height: 12px;
            background: conic-gradient(from 0deg, #ff0000, #00ff00, #0000ff, #ff0000);
            border-radius: 50%;
            animation: particleFade 2s forwards, spin 1s linear infinite;
        }

        .flying-element {
            position: absolute;
            animation: particleFloatRight 10s linear;
            opacity: 0.5;
        }

        /* Flying elements for each decade */
        .flying-element.fifties { content: "10101"; font-family: monospace; color: #33ff33; font-size: 20px; }
        .flying-element.sixties { content: "‚úåÔ∏è"; font-family: 'Press Start 2P'; color: #ff6b6b; font-size: 24px; }
        .flying-element.seventies { content: "‚≠ê"; background: linear-gradient(45deg, #ff6b6b, #ff8e53); -webkit-background-clip: text; color: transparent; font-size: 28px; }
        .flying-element.eighties { content: "‚ñ≤"; color: #ff00ff; text-shadow: 2px 2px #00ffff; font-size: 20px; }
        .flying-element.nineties { content: "www"; font-family: 'Times New Roman'; color: #00ff00; font-size: 16px; }
        .flying-element.twothousands { content: "üì±"; background: linear-gradient(45deg, #ff00ff, #00ffff); -webkit-background-clip: text; color: transparent; font-size: 24px; }
        .flying-element.twentytens { content: "üöÄ"; color: #ffffff; font-size: 20px; }
        .flying-element.twentytwenties { content: "ü§ñ"; background: linear-gradient(45deg, #00ff00, #00ffff); -webkit-background-clip: text; color: transparent; font-size: 24px; }

        .retro-background {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 0;
            transition: opacity 0.5s;
        }

        .clock {
            position: relative;
            width: 450px;
            height: 450px;
            border: 20px solid #ff8800;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: floatClock 4s ease-in-out infinite,
                       glowPulse 2s ease-in-out infinite;
        }

        .dot {
            position: absolute;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            color: yellow;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            z-index: 2;
            border: 4px solid #ff6600;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.5);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .dot::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 102, 0, 0.2);
            z-index: 1;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .dot:hover::before {
            opacity: 1;
        }

        /* Dot Positions */
        .dot:nth-child(1) { transform: rotate(0deg) translateY(-170px) rotate(0deg); }
        .dot:nth-child(3) { transform: rotate(45deg) translateY(-170px) rotate(-45deg); }
        .dot:nth-child(5) { transform: rotate(90deg) translateY(-170px) rotate(-90deg); }
        .dot:nth-child(7) { transform: rotate(135deg) translateY(-170px) rotate(-135deg); }
        .dot:nth-child(9) { transform: rotate(180deg) translateY(-170px) rotate(-180deg); }
        .dot:nth-child(11) { transform: rotate(225deg) translateY(-170px) rotate(-225deg); }
        .dot:nth-child(13) { transform: rotate(270deg) translateY(-170px) rotate(-270deg); }
        .dot:nth-child(15) { transform: rotate(315deg) translateY(-170px) rotate(-315deg); }

        .clock-hand {
            position: absolute;
            width: 8px;
            height: 180px;
            background: linear-gradient(to bottom, #ffee00, #ff4400);
            top: 50%;
            left: 50%;
            transform-origin: bottom center;
            animation: rotateHand 10s linear infinite;
            z-index: 1;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.8);
        }

        .clock-hand::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ffee00;
            border-radius: 50%;
            top: -10px;
            left: -6px;
            box-shadow: 0 0 10px rgba(255, 238, 0, 0.8);
        }

        .game-title {
            position: absolute;
            width: 200px;
            font-size: 1em;
            color: #ffee00;
            text-shadow: 2px 2px 0 #ff4400,
                        -2px -2px 0 #ff4400,
                        2px -2px 0 #ff4400,
                        -2px 2px 0 #ff4400;
            pointer-events: none;
            opacity: 0;
            transition: all 0.3s;
            z-index: 3;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #ff6600;
        }

        .dot:hover + .game-title {
            opacity: 1;
            transform: scale(1.1);
        }

        #game-frame {
            position: fixed;
            top: 0;
            left: 100%;
            width: 100%;
            height: 100%;
            border: none;
            transition: left 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            background: #121212;
            z-index: 10;
        }

        #game-frame.show {
            left: 0;
        }

        #back-button {
            position: fixed;
            top: 20px;
            left: -100px;
            padding: 15px 25px;
            background: linear-gradient(45deg, #ff4400, #ff8800);
            color: #fff;
            border: none;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 11;
            border-radius: 8px;
            text-transform: uppercase;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.5);
        }

        #back-button.show {
            left: 20px;
        }

        #back-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 102, 0, 0.8);
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(255, 68, 0, 0.1) 1px, transparent 1px),
                            linear-gradient(90deg, rgba(255, 68, 0, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>
    <div class="particle-container"></div>
    <header class="header" id="header">
        <h1>Welcome to Decade Dash!<br>Click a decade to play!</h1>
    </header>
    <div class="retro-background">
        <div class="clock">
            <div class="dot" data-year="1950" data-game="tennisfortwo.html" 
                 style="background-image: url('https://play-lh.googleusercontent.com/2N1ghrdy0iJcJYzaE2WwUyZpIyjd7W-TWc3E655ARfowejmOSlz5IImlSRgB03hZ7NQ')">
            </div>
            <div class="game-title">Tennis For Two (1950s)</div>
            
            <div class="dot" data-year="1960" data-game="simonsays.html"
                 style="background-image: url('https://images.crazygames.com/simonsays.png?auto=format,compress&q=75&cs=strip&ch=DPR&w=1200&h=630&fit=crop')">
            </div>
            <div class="game-title">Simon Says (1960s)</div>
            
            <div class="dot" data-year="1970" data-game="pacboy.html"
                 style="background-image: url('https://img.freepik.com/premium-photo/pixel-art-picture-pacman-space_865278-77265.jpg?w=826')">
            </div>
            <div class="game-title">Pac-Man (1970s)</div>
            
            <div class="dot" data-year="1980" data-game="snake.html"
                 style="background-image: url('https://imgs.search.brave.com/HcTrRn_SA6ebzsJXU0AUh0K4gIyU93eH0_EAGVfnwag/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9zLmNh/ZmViYXphYXIuaXIv/aW1hZ2VzL2ljb25z/L3NuYWtlLmFuZG9p/ZF81MTJ4NTEyLnBu/Zz94LWltZz12MS9y/ZXNpemUsaF8yNTYs/d18yNTYsbG9zc2xl/c3NfZmFsc2Uvb3B0/aW1pemU')">
            </div>
            <div class="game-title">Snake (1980s)</div>
            
            <div class="dot" data-year="1990" data-game="minesweeper.html"
                 style="background-image: url('https://th.bing.com/th/id/OIP.60GzPR4hI_DnW8cfpvHyfwAAAA?rs=1&pid=ImgDetMain')">
            </div>
            <div class="game-title">Minesweeper (1990s)</div>
            
            <div class="dot" data-year="2000" data-game="bejewelled.html"
                 style="background-image: url('https://th.bing.com/th/id/OIP.Xzg017NUxAt-hvXuRr4K7QHaHa?rs=1&pid=ImgDetMain')">
            </div>
            <div class="game-title">Bejewelled (2000s)</div>
            
            <div class="dot" data-year="2010" data-game="flappybird.html"
                 style="background-image: url('https://user-images.githubusercontent.com/66149479/156307377-664d040a-83fd-46bc-8315-6761e819ea0a.png')">
            </div>
            <div class="game-title">Flappy Bird (2010s)</div>
            
            <div class="dot" data-year="2020" data-game="colorswitch.html"
                 style="background-image: url('https://th.bing.com/th/id/OIP.SMtglZsF8csgtL5hL6379gAAAA?rs=1&pid=ImgDetMain')">
            </div>
            <div class="game-title">Color Switch (2020s)</div>
            
            <div class="clock-hand"></div>
        </div>
    </div>
    <button id="back-button">‚Üê Back to Timeline</button>
    <iframe id="game-frame" frameborder="0"></iframe>

    <script>
        const dots = document.querySelectorAll('.dot');
        const gameFrame = document.getElementById('game-frame');
        const backButton = document.getElementById('back-button');
        const background = document.querySelector('.retro-background');
        const header = document.querySelector('.header');
        const clockHand = document.querySelector('.clock-hand');
        let isFirstClick = true;

        function createParticle(x, y, type) {
            const particle = document.createElement('div');
            particle.className = `particle ${type}`;
            
            // Random position variance
            const randomX = (Math.random() - 0.5) * 200;
            const randomY = (Math.random() - 0.5) * 200;
            const randomRotation = Math.random() * 360;
            
            particle.style.left = `${x}px`;
            particle.style.top = `${y}px`;
            particle.style.setProperty('--x', `${randomX}px`);
            particle.style.setProperty('--y', `${randomY}px`);
            particle.style.setProperty('--r', `${randomRotation}deg`);
            
            return particle;
        }

        function createFlyingElement(decade) {
            const element = document.createElement('div');
            const decadeClasses = {
                '1950': 'fifties',
                '1960': 'sixties',
                '1970': 'seventies',
                '1980': 'eighties',
                '1990': 'nineties',
                '2000': 'twothousands',
                '2010': 'twentytens',
                '2020': 'twentytwenties'
            };
            element.className = `flying-element ${decadeClasses[decade]}`;
            element.style.setProperty('--y', `${Math.random() * window.innerHeight}px`);
            return element;
        }

        function spawnParticles(x, y, type, decade) {
            const container = document.querySelector('.particle-container');
            
            // Create multiple particles
            for (let i = 0; i < 30; i++) {
                const particle = createParticle(x, y, type);
                container.appendChild(particle);
                
                // Remove particle after animation
                particle.addEventListener('animationend', () => {
                    particle.remove();
                });
            }
            
            // Create flying elements
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const element = createFlyingElement(decade);
                    container.appendChild(element);
                    element.addEventListener('animationend', () => {
                        element.remove();
                    });
                }, i * 200);
            }
        }

        function loadGame(gamePath) {
            gameFrame.src = gamePath;
            gameFrame.classList.add('show');
            backButton.classList.add('show');
            background.style.opacity = '0';
            header.style.opacity = '0';
        }

        backButton.addEventListener('click', () => {
            gameFrame.classList.remove('show');
            backButton.classList.remove('show');
            background.style.opacity = '1';
            header.style.opacity = '1';
            gameFrame.src = '';
            
            // Reset clock hand animation
            clockHand.style.animation = 'rotateHand 10s linear infinite';
            clockHand.style.transition = 'none';
            clockHand.style.transform = 'translate(-50%, -100%) rotate(0deg)';
        });

        const particleTypes = {
            '1950': 'tennis',
            '1960': 'simon',
            '1970': 'pacman',
            '1980': 'snake',
            '1990': 'minesweeper',
            '2000': 'bejeweled',
            '2010': 'flappy',
            '2020': 'colorswitch'
        };

        dots.forEach(dot => {
            dot.addEventListener('click', (event) => {
                const gamePath = dot.getAttribute('data-game');
                const decade = dot.getAttribute('data-year');
                
                // Get click position relative to dot
                const rect = dot.getBoundingClientRect();
                const x = rect.left + rect.width / 2;
                const y = rect.top + rect.height / 2;
                
                // Spawn particles
                spawnParticles(x, y, particleTypes[decade], decade);
                
                // Stop any current animation
                clockHand.style.animation = 'none';
                
                // Calculate the angle for this dot
                const index = Array.from(dots).indexOf(dot);
                const dotAngle = (index / 8) * 360; // 8 dots total, evenly spaced
                
                // First, smoothly rotate to the dot's position
                clockHand.style.transition = 'transform 1s cubic-bezier(0.4, 0, 0.2, 1)';
                clockHand.style.transform = `translate(-50%, -100%) rotate(${dotAngle}deg)`;
                
                // After reaching the dot's position, pause briefly
                setTimeout(() => {
                    // Then do the celebratory spins
                    const rotations = 2;
                    const finalRotation = (rotations * 360) + dotAngle;
                    
                    clockHand.style.transition = 'transform 1.5s cubic-bezier(0.4, 0, 0.2, 1)';
                    clockHand.style.transform = `translate(-50%, -100%) rotate(${finalRotation}deg)`;
                    
                    // Load game after the animation
                    setTimeout(() => {
                        loadGame(gamePath);
                    }, 1500);
                }, 1000); // Pause for 1 second at the dot's position
            });
        });

        // Modify the back button handler to properly reset the clock hand
        backButton.addEventListener('click', () => {
            gameFrame.classList.remove('show');
            backButton.classList.remove('show');
            background.style.opacity = '1';
            header.style.opacity = '1';
            gameFrame.src = '';
            
            // Reset the clock hand with a smooth transition back to 0
            clockHand.style.transition = 'transform 1s cubic-bezier(0.4, 0, 0.2, 1)';
            clockHand.style.transform = 'translate(-50%, -100%) rotate(0deg)';
            
            // After returning to 0, restart the continuous rotation
            setTimeout(() => {
                clockHand.style.transition = 'none';
                clockHand.style.animation = 'rotateHand 10s linear infinite';
            }, 1000);
        });
    </script>
</body>
</html>
