<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decade Dash - Retro Gaming Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #121212;
            color: yellow;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .header {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            z-index: 1;
        }

        .header h1 {
            background-color: rgba(0, 0, 0, 0.7);
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid yellow;
            border-radius: 8px;
            font-size: 1.5em;
            color: yellow;
            line-height: 1.2;
        }

        .retro-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(45deg, #1a0933 25%, #2a1943 75%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 0;
            transition: opacity 0.5s;
        }

        .clock {
            position: relative;
            width: 400px;
            height: 400px;
            border: 15px solid yellow;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: inset 0px 0px 10px black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dot {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            color: yellow;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            z-index: 2;
            border: 3px solid yellow;
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .dot:hover {
            transform: scale(1.1) translateY(-150px);
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.5);
        }

        /* Dot Positions */
        .dot:nth-child(1) { transform: rotate(0deg) translateY(-150px) rotate(0deg); }
        .dot:nth-child(3) { transform: rotate(45deg) translateY(-150px) rotate(-45deg); }
        .dot:nth-child(5) { transform: rotate(90deg) translateY(-150px) rotate(-90deg); }
        .dot:nth-child(7) { transform: rotate(135deg) translateY(-150px) rotate(-135deg); }
        .dot:nth-child(9) { transform: rotate(180deg) translateY(-150px) rotate(-180deg); }
        .dot:nth-child(11) { transform: rotate(225deg) translateY(-150px) rotate(-225deg); }
        .dot:nth-child(13) { transform: rotate(270deg) translateY(-150px) rotate(-270deg); }
        .dot:nth-child(15) { transform: rotate(315deg) translateY(-150px) rotate(-315deg); }

        .clock-hand {
            position: absolute;
            width: 5px;
            height: 150px;
            background-color: yellow;
            top: 50%;
            left: 50%;
            transform-origin: bottom center;
            animation: rotateHand 10s linear infinite;
            z-index: 1;
        }

        @keyframes rotateHand {
            from { transform: translate(-50%, -100%) rotate(0deg); }
            to { transform: translate(-50%, -100%) rotate(360deg); }
        }

        .game-title {
            position: absolute;
            width: 120px;
            font-size: 0.8em;
            color: #ffd700;
            text-shadow: 2px 2px #000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 3;
        }

        .dot:hover + .game-title {
            opacity: 1;
        }

        #game-frame {
            position: fixed;
            top: 0;
            left: 100%;
            width: 100%;
            height: 100%;
            border: none;
            transition: left 0.5s ease;
            background: #121212;
            z-index: 10;
        }

        #game-frame.show {
            left: 0;
        }

        #back-button {
            position: fixed;
            top: 20px;
            left: -100px;
            padding: 10px 20px;
            background: #ffd700;
            color: #121212;
            border: none;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            transition: left 0.5s ease;
            z-index: 11;
        }

        #back-button.show {
            left: 20px;
        }

        #back-button:hover {
            background: #ffed4a;
        }
    </style>
</head>
<body>
    <header class="header" id="header">
        <h1>Welcome to Decade Dash!<br>Click a decade to play!</h1>
    </header>
    <div class="retro-background">
        <div class="clock">
            <div class="dot" data-year="1950" data-game="tennisfortwo.html" 
                 style="background-image: url('https://play-lh.googleusercontent.com/2N1ghrdy0iJcJYzaE2WwUyZpIyjd7W-TWc3E655ARfowejmOSlz5IImlSRgB03hZ7NQ')"></div>
            <div class="game-title">Tennis For Two (1950s)</div>
            
            <div class="dot" data-year="1960" data-game="simonsays.html"
                 style="background-image: url('https://images.crazygames.com/simonsays.png?auto=format,compress&q=75&cs=strip&ch=DPR&w=1200&h=630&fit=crop')"></div>
            <div class="game-title">Simon Says (1960s)</div>
            
            <div class="dot" data-year="1970" data-game="pacboy.html"
                 style="background-image: url('https://img.freepik.com/premium-photo/pixel-art-picture-pacman-space_865278-77265.jpg?w=826')"></div>
            <div class="game-title">Pac-Man (1970s)</div>
            
            <div class="dot" data-year="1980" data-game="snake.html"
                 style="background-image: url('https://imgs.search.brave.com/HcTrRn_SA6ebzsJXU0AUh0K4gIyU93eH0_EAGVfnwag/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9zLmNh/ZmViYXphYXIuaXIv/aW1hZ2VzL2ljb25z/L3NuYWtlLmFuZG9p/ZF81MTJ4NTEyLnBu/Zz94LWltZz12MS9y/ZXNpemUsaF8yNTYs/d18yNTYsbG9zc2xl/c3NfZmFsc2Uvb3B0/aW1pemU')"></div>
            <div class="game-title">Snake (1980s)</div>
            
            <div class="dot" data-year="1990" data-game="minesweeper.html"
                 style="background-image: url('https://th.bing.com/th/id/OIP.60GzPR4hI_DnW8cfpvHyfwAAAA?rs=1&pid=ImgDetMain')"></div>
            <div class="game-title">Minesweeper (1990s)</div>
            
            <div class="dot" data-year="2000" data-game="bejewelled.html"
                 style="background-image: url('https://th.bing.com/th/id/OIP.Xzg017NUxAt-hvXuRr4K7QHaHa?rs=1&pid=ImgDetMain')"></div>
            <div class="game-title">Bejewelled (2000s)</div>
            
            <div class="dot" data-year="2010" data-game="flappybird.html"
                 style="background-image: url('https://user-images.githubusercontent.com/66149479/156307377-664d040a-83fd-46bc-8315-6761e819ea0a.png')"></div>
            <div class="game-title">Flappy Bird (2010s)</div>
            
            <div class="dot" data-year="2020" data-game="colorswitch.html"
                 style="background-image: url('https://th.bing.com/th/id/OIP.SMtglZsF8csgtL5hL6379gAAAA?rs=1&pid=ImgDetMain')"></div>
            <div class="game-title">Color Switch (2020s)</div>
            
            <div class="clock-hand"></div>
        </div>
    </div>
    <button id="back-button">‚Üê Back to Timeline</button>
    <iframe id="game-frame" frameborder="0"></iframe>

    <script>
        const dots = document.querySelectorAll('.dot');
        const gameFrame = document.getElementById('game-frame');
        const backButton = document.getElementById('back-button');
        const background = document.querySelector('.retro-background');
        const header = document.querySelector('.header');
        const clockHand = document.querySelector('.clock-hand');

        dots.forEach(dot => {
            dot.addEventListener('click', () => {
                const decade = dot.getAttribute('data-year');
                const gamePath = dot.getAttribute('data-game');
                
                // Stop clock hand animation
                clockHand.style.animation = 'none';
                
                // Calculate rotation based on dot position
                const decadeIndex = Array.from(dots).indexOf(dot);
                const rotation = (decadeIndex * 45) + (Math.random() * 360 * 3);
                
                clockHand.style.transition = 'transform 3s cubic-bezier(0.2, 0.8, 0.3, 1)';
                clockHand.style.transform = `translate(-50%, -100%) rotate(${rotation}deg)`;

                setTimeout(() => {
                    loadGame(gamePath);
                }, 3000);
            });
        });

        function loadGame(gamePath) {
            background.style.opacity = '0';
            header.style.opacity = '0';
            
            setTimeout(() => {
                gameFrame.src = gamePath;
                gameFrame.classList.add('show');
                backButton.classList.add('show');
                background.style.display = 'none';
                header.style.display = 'none';
            }, 500);
        }

        backButton.addEventListener('click', function() {
            gameFrame.classList.remove('show');
            backButton.classList.remove('show');
            
            setTimeout(() => {
                background.style.display = 'flex';
                header.style.display = 'block';
                
                background.style.opacity = '1';
                header.style.opacity = '1';
                
                clockHand.style.transition = 'none';
                clockHand.style.transform = 'translate(-50%, -100%) rotate(0deg)';
                setTimeout(() => {
                    clockHand.style.animation = 'rotateHand 10s linear infinite';
                }, 50);
                
                setTimeout(() => {
                    gameFrame.src = '';
                }, 500);
            }, 500);
        });
    </script>
</body>
</html>
