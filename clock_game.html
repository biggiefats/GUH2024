<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock with Retro Dots</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="clock_game.css">
    <style>
        body {
            background-color: #121212;
            color: yellow;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            overflow: hidden; /* Prevent page scroll */
            position: relative;
        }

        h1 {
            font-size: 2em;
        }

        /* Define the sliding effect for the iframe */
        iframe {
            position: absolute;
            top: 0;
            left: 100%;
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* Make sure iframe is hidden initially */
            transition: left 0.5s ease;
        }

        iframe.show {
            left: 0;
            display: block; /* Show the iframe when it slides in */
        }

        #next-page-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: yellow;
            color: black;
            border: none;
            cursor: pointer;
        }

        #next-page-btn:hover {
            background-color: orange;
        }

        .retro-background {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header class="header" id="header">
        <h1>Welcome to Decade Dash!<br>Click the clock to start!</h1>
    </header>

    <div class="retro-background">
        <div class="clock" onclick="startSlideshow()">
            <div class="dot" data-year="1950">1950s</div>
            <div class="dot" data-year="1960">1960s</div>
            <div class="dot" data-year="1970">1970s</div>
            <div class="dot" data-year="1980">1980s</div>
            <div class="dot" data-year="1990">1990s</div>
            <div class="dot" data-year="2000">2000s</div>
            <div class="dot" data-year="2010">2010s</div>
            <div class="dot" data-year="2020">2020s</div>
            <div class="clock-hand"></div>
        </div>
    </div>

    <!-- Button to trigger page slide -->
    <button id="next-page-btn">Next Page</button>

    <!-- The iframe that will slide in -->
    <iframe id="iframe" src="nextPage1950.html"></iframe>

    <script src="clock_game.js"></script>
</body>
</html>
