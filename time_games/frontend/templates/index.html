<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-Traveling Arcade</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #000;
            color: #fff;
            transition: all 0.5s ease;
        }

        #time-machine {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            font-family: 'Press Start 2P', cursive;
        }

        .clock {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        /* Decade-specific styles */
        .decade-2020 { background: linear-gradient(45deg, #FF6B6B, #4ECDC4); }
        .decade-2010 { background: #2C3E50; }
        .decade-2000 { background: #4A90E2; }
        .decade-1990 { background: #008080; }
        .decade-1980 { background: #000000; }
        .decade-1970 { background: #2C3E50; }
        .decade-1960 { background: #4A4A4A; }
        .decade-1950 { background: #000000; }
    </style>
    <script src="/static/js/game_engine.js"></script>
</head>
<body>
    <div id="game-container"></div>
</body>
</html>
