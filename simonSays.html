<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Simon Says</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Press Start 2P', cursive;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://static.vecteezy.com/system/resources/previews/022/010/146/non_2x/galaxy-with-stars-space-background-vector.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .arcade-cabinet {
            position: relative;
            width: min(500px, 90vw);
            height: min(700px, 90vh);
            background: rgba(42, 42, 42, 0.95);
            border-radius: 20px 20px 0 0;
            padding: 15px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            perspective: 1000px;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }

        .arcade-top {
            position: relative;
            height: 40px;
            background: #ff3333;
            border-radius: 20px 20px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a1a1a;
            font-size: 16px;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.2);
            margin-bottom: 15px;
        }

        .screen-bezel {
            position: relative;
            width: 100%;
            flex-grow: 1;
            background: #000;
            border-radius: 10px;
            padding: 10px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
            margin-bottom: 15px;
        }

        .screen {
            position: relative;
            width: 95%;
            height: 95%;
            margin: auto;
            background: var(--main-purple);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .controls {
            height: 80px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
        }

        .joystick {
            width: 40px;
            height: 40px;
            background: #ff3333;
            border-radius: 50%;
            border: 6px solid #1a1a1a;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .arcade-buttons {
            display: flex;
            gap: 15px;
        }

        .arcade-button {
            width: 30px;
            height: 30px;
            background: #ff3333;
            border-radius: 50%;
            border: 4px solid #1a1a1a;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .cabinet-stripe {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 15px;
            background: #ff3333;
        }

        .stripe-left {
            left: 0;
            border-radius: 10px 0 0 0;
        }

        .stripe-right {
            right: 0;
            border-radius: 0 10px 0 0;
        }

        /* Simon Says specific styles */
        :root {
            --main-purple: #1a0933;
            --retro-yellow: #ffd700;
            --grid-color: rgba(255, 255, 255, 0.1);
        }

        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(0deg, transparent 24%, 
                    var(--grid-color) 25%, 
                    var(--grid-color) 26%, 
                    transparent 27%, transparent 74%, 
                    var(--grid-color) 75%, 
                    var(--grid-color) 76%, 
                    transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, 
                    var(--grid-color) 25%, 
                    var(--grid-color) 26%, 
                    transparent 27%, transparent 74%, 
                    var(--grid-color) 75%, 
                    var(--grid-color) 76%, 
                    transparent 77%, transparent);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(50px); }
        }

        .timer {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            font-weight: bold;
            color: var(--retro-yellow);
        }

        .timer.warning {
            color: #ff2b2b;
        }

        h1 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            text-transform: uppercase;
            color: var(--retro-yellow);
            text-shadow: 4px 4px 0px #000;
            letter-spacing: 2px;
        }

        h3 {
            margin-bottom: 1.5rem;
            font-size: 0.8rem;
            line-height: 1.5;
            color: #fff;
        }

        .start-btn {
            font-family: 'Press Start 2P', cursive;
            padding: 0.8rem 1.6rem;
            font-size: 0.8rem;
            background-color: var(--retro-yellow);
            color: var(--main-purple);
            border: none;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .start-btn:hover {
            transform: scale(1.05);
        }

        .btn-container {
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .line-one, .line-two {
            display: flex;
            gap: 20px;
        }

        .btn {
            height: 120px;
            width: 120px;
            border: none;
            border-radius: 15px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .red { background-color: #ff2b2b; }
        .blue { background-color: #4d52ff; }
        .purple { background-color: #c736ff; }
        .yellow { background-color: #fff956; }
        .flash { background-color: #fff; }
        .userflash { background-color: #00ff00; }

        .hidden {
            display: none;
        }

        .visible {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="arcade-cabinet">
        <div class="cabinet-stripe stripe-left"></div>
        <div class="cabinet-stripe stripe-right"></div>
        <div class="arcade-top">SIMON SAYS ARCADE</div>
        <div class="screen-bezel">
            <div class="screen">
                <div class="grid-background"></div>
                <div class="timer"></div>
                <h1>SIMON SAYS</h1>
                <h3>Press any key to start the game</h3>
                <button class="start-btn">START</button>
                <div class="btn-container">
                    <div class="line-one">
                        <div class="btn red" type="button" id="red"></div>
                        <div class="btn blue" type="button" id="blue"></div>
                    </div>
                    <div class="line-two">
                        <div class="btn purple" type="button" id="purple"></div>
                        <div class="btn yellow" type="button" id="yellow"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <div class="joystick"></div>
            <div class="arcade-buttons">
                <div class="arcade-button"></div>
                <div class="arcade-button"></div>
            </div>
        </div>
    </div>

    <script>
        // Original game logic remains exactly the same
        let gameSeq = [];
        let userSeq = [];
        let btns = ["yellow", "red", "purple", "blue"];
        let started = false;
        let level = 0;
        let timerInterval;
        let timeLeft;

        const h3 = document.querySelector("h3");
        const startBtn = document.querySelector(".start-btn");
        const timerDisplay = document.querySelector(".timer");

        function startTimer() {
            clearInterval(timerInterval);
            timeLeft = 3;
            timerDisplay.textContent = timeLeft;
            timerDisplay.classList.remove('warning');
            
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                
                if (timeLeft <= 1) {
                    timerDisplay.classList.add('warning');
                }
                
                if (timeLeft < 0) {
                    clearInterval(timerInterval);
                    timerDisplay.textContent = '';
                    gameOver('Time\'s up!');
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerDisplay.textContent = '';
        }

        function gameOver(message) {
            const gameOverText = `${message}\nLevel ${level}\nPress Start to restart`;
            h3.innerText = gameOverText;
            displayStartBtn();
            document.body.style.backgroundColor = "red";
            setTimeout(() => {
                document.body.style.backgroundColor = "var(--main-purple)";
            }, 200);
            reset();
        }

        function generateNewPattern(length) {
            let newPattern = [];
            for(let i = 0; i < length; i++) {
                let randIndex = Math.floor(Math.random() * 4);
                newPattern.push(btns[randIndex]);
            }
            return newPattern;
        }

        function flashSequence(sequence, index = 0) {
            if (index >= sequence.length) {
                setTimeout(() => startTimer(), 500);
                return;
            }
            
            const btn = document.querySelector(`.${sequence[index]}`);
            const baseSpeed = 300;
            const speedReduction = Math.min(200, level * 10);
            const currentSpeed = Math.max(50, baseSpeed - speedReduction);
            
            setTimeout(() => {
                gameFlash(btn);
                setTimeout(() => flashSequence(sequence, index + 1), currentSpeed);
            }, currentSpeed);
        }

        function gameFlash(btn) {
            btn.classList.add("flash");
            const flashDuration = Math.max(100, 250 - (level * 5));
            setTimeout(() => {
                btn.classList.remove("flash");
            }, flashDuration);
        }

        function levelUp() {
            stopTimer();
            userSeq = [];
            level++;
            h3.innerText = `Level ${level}`;

            gameSeq = generateNewPattern(level);
            
            const startDelay = Math.max(200, 600 - (level * 20));
            setTimeout(() => flashSequence(gameSeq), startDelay);
        }

        function userFlash(btn) {
            btn.classList.add("userflash");
            setTimeout(() => {
                btn.classList.remove("userflash");
            }, 150);
        }

        function checkAns(idx) {
            if (userSeq[idx] === gameSeq[idx]) {
                if (userSeq.length === gameSeq.length) {
                    stopTimer();
                    const nextLevelDelay = Math.max(200, 500 - (level * 10));
                    setTimeout(levelUp, nextLevelDelay);
                }
            } else {
                gameOver('Wrong pattern!');
            }
        }

        function btnPress() {
            if (!started) return;
            
            if (userSeq.length === 0) {
                stopTimer();
            }
            
            const userColor = this.getAttribute("id");
            userSeq.push(userColor);
            userFlash(this);
            checkAns(userSeq.length - 1);
        }

        function hiddenStartBtn() {
            startBtn.classList.remove('visible');
            startBtn.classList.add('hidden');
        }

        function displayStartBtn() {
            startBtn.classList.add('visible');
            startBtn.classList.remove('hidden');
        }

        function reset() {
            stopTimer();
            started = false;
            level = 0;
            gameSeq = [];
            userSeq = [];
        }

        document.addEventListener("keypress", function() {
            if (!started) {
                started = true;
                levelUp();
            }
        });

        startBtn.addEventListener("click", function() {
            if (!started) {
                started = true;
                hiddenStartBtn();
                levelUp();
            }
        });

        const allBtns = document.querySelectorAll(".btn");
        allBtns.forEach(btn => btn.addEventListener("click", btnPress));
    </script>
</body>
</html>
