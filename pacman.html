<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Pac-Man></title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Press Start 2P', cursive;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://static.vecteezy.com/system/resources/previews/022/010/146/non_2x/galaxy-with-stars-space-background-vector.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .arcade-cabinet {
            position: relative;
            width: min(500px, 90vw);
            height: min(700px, 90vh);
            background: rgba(42, 42, 42, 0.95);
            border-radius: 20px 20px 0 0;
            padding: 15px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            perspective: 1000px;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }

        .arcade-top {
            position: relative;
            height: 40px;
            background: #ff3333;
            border-radius: 20px 20px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a1a1a;
            font-size: 16px;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.2);
            margin-bottom: 15px;
        }

        .screen-bezel {
            position: relative;
            width: 100%;
            flex-grow: 1;
            background: #000;
            border-radius: 10px;
            padding: 10px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
            margin-bottom: 15px;
        }

        .screen {
            position: relative;
            width: 95%;
            height: 95%;
            margin: auto;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .controls {
            height: 80px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
        }

        .joystick {
            width: 40px;
            height: 40px;
            background: #ff3333;
            border-radius: 50%;
            border: 6px solid #1a1a1a;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .buttons {
            display: flex;
            gap: 15px;
        }

        .button {
            width: 30px;
            height: 30px;
            background: #ff3333;
            border-radius: 50%;
            border: 4px solid #1a1a1a;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .cabinet-stripe {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 15px;
            background: #ff3333;
        }

        .stripe-left {
            left: 0;
            border-radius: 10px 0 0 0;
        }

        .stripe-right {
            right: 0;
            border-radius: 0 10px 0 0;
        }

        /* Pac-Man specific styles */
        #game-container {
            position: relative;
            width: 450px;
            height: 450px;
            background: #000;
            border: 5px solid #ff9900;
            box-shadow: 0px 0px 30px rgba(255, 153, 0, 0.8);
        }

        .wall {
            position: absolute;
            background: #ff4500;
            border: 1px solid #ff6500;
            box-shadow: 0px 0px 8px rgba(255, 69, 0, 0.8);
            z-index: 2;
        }

        .dots-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .cell {
            position: absolute;
            width: 22.5px;
            height: 22.5px;
            box-sizing: border-box;
        }

        .dot {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffeb3b;
            border-radius: 50%;
            box-shadow: 0px 0px 10px rgba(255, 235, 59, 0.8);
            left: 9.25px;
            top: 9.25px;
        }

        #pacman {
            position: absolute;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, #ffeb3b 70%, #e6c700);
            border-radius: 50%;
            box-shadow: 0px 0px 15px rgba(255, 235, 59, 0.8);
            margin: 4px;
            transition: transform 0.1s;
            z-index: 3;
        }

        #ghost, #ghost2, #ghost3 {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 7.5px 7.5px 2.5px 2.5px;
            margin: 4px;
            z-index: 3;
        }

        #ghost { 
            background: linear-gradient(to bottom, #ff5733 50%, #c70039 100%);
            box-shadow: 0px 0px 15px rgba(255, 87, 51, 0.8);
        }

        #ghost2 {
            background: linear-gradient(to bottom, #33ff57 50%, #00c739 100%);
            box-shadow: 0px 0px 15px rgba(51, 255, 87, 0.8);
        }

        #ghost3 {
            background: linear-gradient(to bottom, #3357ff 50%, #0039c7 100%);
            box-shadow: 0px 0px 15px rgba(51, 87, 255, 0.8);
        }

        #score {
            font-size: 20px;
            margin: 10px;
            color: #ffeb3b;
            text-shadow: 0px 0px 10px rgba(255, 235, 59, 0.8);
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            color: #ff4500;
            text-shadow: 0px 0px 20px rgba(0, 0, 0, 0.8);
            animation: psychedelic 2s infinite alternate;
            display: none;
            z-index: 4;
        }

        @keyframes psychedelic {
            0% { color: #ff0000; }
            50% { color: #ff9900; }
            100% { color: #ffeb3b; }
        }

        .game-button {
            font-family: 'Press Start 2P', cursive;
            padding: 8px 16px;
            margin: 10px;
            font-size: 12px;
            cursor: pointer;
            background: #ff5733;
            color: #fff;
            border: 2px solid #ff4500;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(255, 87, 51, 0.8);
            transition: all 0.3s;
        }

        .game-button:hover {
            background: #ff6f4f;
            box-shadow: 0px 0px 15px rgba(255, 111, 79, 0.8);
        }

        .game-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="arcade-cabinet">
        <div class="cabinet-stripe stripe-left"></div>
        <div class="cabinet-stripe stripe-right"></div>
        <div class="arcade-top">PAC-MAN ARCADE</div>
        <div class="screen-bezel">
            <div class="screen">
                <div class="game-controls">
                    <div id="score">Score: 0</div>
                    <div id="game-container">
                        <div class="dots-container"></div>
                        <div id="pacman"></div>
                        <div id="ghost"></div>
                        <div id="ghost2"></div>
                        <div id="ghost3"></div>
                        <div id="game-over">GAME OVER</div>
                    </div>
                    <button class="game-button" onclick="resetGame()">Reset Game</button>
                </div>
            </div>
        </div>
        <div class="controls">
            <div class="joystick"></div>
            <div class="buttons">
                <div class="button"></div>
                <div class="button"></div>
            </div>
        </div>
    </div>

    <script>
        // Original game logic remains exactly the same
        const GRID_SIZE = 20;
        const CELL_SIZE = 22.5; // Adjusted for smaller game container

        const GAME_SPEED = 150;
        const GHOST_MOVE_INTERVAL = 3;
    
    let pacman = {
      x: 0,
      y: 0,
      direction: 0
    };
    
    let ghost = {
      x: GRID_SIZE - 1,
      y: GRID_SIZE - 1,
      moveCounter: 0
    };

    let ghost2 = {
      x: GRID_SIZE - 2,
      y: GRID_SIZE - 2,
      moveCounter: 0
    };

    let ghost3 = {
      x: GRID_SIZE - 3,
      y: GRID_SIZE - 3,
      moveCounter: 0
    };

    const walls = [
      // Horizontal walls - adjusted for new grid size
      { x: 4*25, y: 4*25, width: 75, height: 25 },
      { x: 12*25, y: 4*25, width: 50, height: 25 },
      { x: 4*25, y: 14*25, width: 75, height: 25 },
      { x: 12*25, y: 14*25, width: 50, height: 25 },
      // Vertical walls
      { x: 4*25, y: 8*25, width: 25, height: 50 },
      { x: 14*25, y: 8*25, width: 25, height: 50 }
    ];
    
    let score = 0;
    let gameOver = false;
    let dots = [];
    let gameLoop;

    function createWalls() {
      walls.forEach(wall => {
        const wallElement = document.createElement('div');
        wallElement.className = 'wall';
        wallElement.style.left = wall.x + 'px';
        wallElement.style.top = wall.y + 'px';
        wallElement.style.width = wall.width + 'px';
        wallElement.style.height = wall.height + 'px';
        document.getElementById('game-container').appendChild(wallElement);
      });
    }

    function isWallCollision(x, y) {
      const characterBox = {
        left: x * CELL_SIZE + 5,
        right: x * CELL_SIZE + 20,
        top: y * CELL_SIZE + 5,
        bottom: y * CELL_SIZE + 20
      };

      return walls.some(wall => {
        return !(characterBox.left >= wall.x + wall.width ||
                characterBox.right <= wall.x ||
                characterBox.top >= wall.y + wall.height ||
                characterBox.bottom <= wall.y);
      });
    }

    function getValidMoves(x, y) {
      const moves = [];
      if (x < GRID_SIZE - 1 && !isWallCollision(x + 1, y)) moves.push({x: x + 1, y: y});
      if (x > 0 && !isWallCollision(x - 1, y)) moves.push({x: x - 1, y: y});
      if (y < GRID_SIZE - 1 && !isWallCollision(x, y + 1)) moves.push({x: x, y: y + 1});
      if (y > 0 && !isWallCollision(x, y - 1)) moves.push({x: x, y: y - 1});
      return moves;
    }

    function initGame() {
      createWalls();
      
      const dotsContainer = document.querySelector('.dots-container');
      for (let y = 0; y < GRID_SIZE; y++) {
        for (let x = 0; x < GRID_SIZE; x++) {
          if (!isWallCollision(x, y) && 
              !(x === 0 && y === 0) && 
              !(x === GRID_SIZE-1 && y === GRID_SIZE-1)) {
            const dot = document.createElement('div');
            dot.className = 'cell';
            dot.style.left = (x * CELL_SIZE) + 'px';
            dot.style.top = (y * CELL_SIZE) + 'px';
            
            const dotInner = document.createElement('div');
            dotInner.className = 'dot';
            dot.appendChild(dotInner);
            
            dotsContainer.appendChild(dot);
            dots.push({ x, y, element: dot });
          }
        }
      }

      updatePosition(pacman, document.getElementById('pacman'));
      updatePosition(ghost, document.getElementById('ghost'));
      updatePosition(ghost2, document.getElementById('ghost2'));
      updatePosition(ghost3, document.getElementById('ghost3'));
      
      gameLoop = setInterval(update, GAME_SPEED);
    }

    function update() {
      if (gameOver) return;

      ghost.moveCounter++;
      ghost2.moveCounter++;
      ghost3.moveCounter++;

      if (ghost.moveCounter % GHOST_MOVE_INTERVAL === 0) {
        // Ghost 1: Chase Pacman
        const validMoves = getValidMoves(ghost.x, ghost.y);
        if (validMoves.length > 0) {
          let bestMove = validMoves[0];
          let shortestDistance = Math.abs(bestMove.x - pacman.x) + Math.abs(bestMove.y - pacman.y);

          validMoves.forEach((move) => {
            const distance = Math.abs(move.x - pacman.x) + Math.abs(move.y - pacman.y);
            if (distance < shortestDistance) {
              bestMove = move;
              shortestDistance = distance;
            }
          });

          ghost.x = bestMove.x;
          ghost.y = bestMove.y;
        }

        // Ghost 2: Random Movement
        const randomMoves = getValidMoves(ghost2.x, ghost2.y);
        if (randomMoves.length > 0) {
          const randomIndex = Math.floor(Math.random() * randomMoves.length);
          ghost2.x = randomMoves[randomIndex].x;
          ghost2.y = randomMoves[randomIndex].y;
        }

        // Ghost 3: Chase Ghost 1
        const ghost3Moves = getValidMoves(ghost3.x, ghost3.y);
        if (ghost3Moves.length > 0) {
          let bestMove = ghost3Moves[0];
          let shortestDistance = Math.abs(bestMove.x - ghost.x) + Math.abs(bestMove.y - ghost.y);

          ghost3Moves.forEach((move) => {
            const distance = Math.abs(move.x - ghost.x) + Math.abs(move.y - ghost.y);
            if (distance < shortestDistance) {
              bestMove = move;
              shortestDistance = distance;
            }
          });

          ghost3.x = bestMove.x;
          ghost3.y = bestMove.y;
        }

        updatePosition(ghost, document.getElementById('ghost'));
        updatePosition(ghost2, document.getElementById('ghost2'));
        updatePosition(ghost3, document.getElementById('ghost3'));
      }

      // Check ghost collisions
      if ((ghost.x === pacman.x && ghost.y === pacman.y) ||
          (ghost2.x === pacman.x && ghost2.y === pacman.y) ||
          (ghost3.x === pacman.x && ghost3.y === pacman.y)) {
        endGame();
      }

      checkDotCollision();
    }

    function updatePosition(character, element) {
      element.style.left = (character.x * CELL_SIZE) + 'px';
      element.style.top = (character.y * CELL_SIZE) + 'px';
    }

    document.addEventListener('keydown', (event) => {
      if (gameOver) return;
      
      const oldX = pacman.x;
      const oldY = pacman.y;
      
      switch(event.key) {
        case 'ArrowRight':
        case 'd':
          pacman.x = Math.min(pacman.x + 1, GRID_SIZE - 1);
          pacman.direction = 0;
          break;
        case 'ArrowDown':
        case 's':
          pacman.y = Math.min(pacman.y + 1, GRID_SIZE - 1);
          pacman.direction = 1;
          break;
        case 'ArrowLeft':
        case 'a':
          pacman.x = Math.max(pacman.x - 1, 0);
          pacman.direction = 2;
          break;
        case 'ArrowUp':
        case 'w':
          pacman.y = Math.max(pacman.y - 1, 0);
          pacman.direction = 3;
          break;
      }
      
      if (isWallCollision(pacman.x, pacman.y)) {
        pacman.x = oldX;
        pacman.y = oldY;
      } else if (oldX !== pacman.x || oldY !== pacman.y) {
        const pacmanElement = document.getElementById('pacman');
        updatePosition(pacman, pacmanElement);
        pacmanElement.style.transform = `rotate(${pacman.direction * 90}deg)`;
      }
    });

    function checkDotCollision() {
      for (let i = dots.length - 1; i >= 0; i--) {
        if (dots[i].x === pacman.x && dots[i].y === pacman.y) {
          dots[i].element.remove();
          dots.splice(i, 1);
          updateScore(10);
          
          if (dots.length === 0) {
            endGame(true);
          }
        }
      }
    }

    function updateScore(points) {
      score += points;
      document.getElementById('score').textContent = `Score: ${score}`;
    }

    function endGame(won = false) {
      gameOver = true;
      clearInterval(gameLoop);
      const gameOverElement = document.getElementById('game-over');
      gameOverElement.style.display = 'block';
      gameOverElement.style.color = won ? '#0f0' : '#f00';
      gameOverElement.textContent = won ? 'YOU WIN!' : 'GAME OVER';
    }

    function resetGame() {
      // Clear existing dots and walls
      dots.forEach(dot => dot.element.remove());
      dots = [];
      const walls = document.querySelectorAll('.wall');
      walls.forEach(wall => wall.remove());
      document.querySelector('.dots-container').innerHTML = '';
      
      // Reset variables
      pacman.x = 0;
      pacman.y = 0;
      pacman.direction = 0;
      ghost.x = GRID_SIZE - 1;
      ghost.y = GRID_SIZE - 1;
      ghost.moveCounter = 0;
      ghost2.x = GRID_SIZE - 2;
      ghost2.y = GRID_SIZE - 2;
      ghost2.moveCounter = 0;
      ghost3.x = GRID_SIZE - 3;
      ghost3.y = GRID_SIZE - 3;
      ghost3.moveCounter = 0;
      score = 0;
      gameOver = false;
      
      // Reset display
      document.getElementById('game-over').style.display = 'none';
      document.getElementById('score').textContent = 'Score: 0';
      
      // Reset positions
      updatePosition(pacman, document.getElementById('pacman'));
      document.getElementById('pacman').style.transform = 'rotate(0deg)';
      updatePosition(ghost, document.getElementById('ghost'));
      updatePosition(ghost2, document.getElementById('ghost2'));
      updatePosition(ghost3, document.getElementById('ghost3'));
      
      // Clear and restart game loop
      clearInterval(gameLoop);
      initGame();
    }

    initGame();
    </script>
</body>
</html>
