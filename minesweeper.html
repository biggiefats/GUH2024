<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Press Start 2P', cursive;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://static.vecteezy.com/system/resources/previews/022/010/146/non_2x/galaxy-with-stars-space-background-vector.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .arcade-cabinet {
            position: relative;
            width: min(500px, 90vw);
            height: min(700px, 90vh);
            background: rgba(42, 42, 42, 0.95);
            border-radius: 20px 20px 0 0;
            padding: 15px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            perspective: 1000px;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }

        .arcade-top {
    position: relative;
    height: 40px;
    background: #ff3333;
    border-radius: 20px 20px 0 0;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #1a1a1a;
    font-size: 16px;
    text-shadow: 2px 2px 0px rgba(0,0,0,0.2);
    margin-bottom: 15px;
    font-family: 'Press Start 2P', cursive;
}

        .screen-bezel {
            position: relative;
            width: 100%;
            flex-grow: 1;
            background: #000;
            border-radius: 10px;
            padding: 10px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .screen {
            position: relative;
            width: 95%;
            height: 95%;
            background: #000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .controls {
            height: 80px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
        }

        .joystick {
            width: 40px;
            height: 40px;
            background: #ff3333;
            border-radius: 50%;
            border: 6px solid #1a1a1a;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .buttons {
            display: flex;
            gap: 15px;
        }

        .button {
            width: 30px;
            height: 30px;
            background: #ff3333;
            border-radius: 50%;
            border: 4px solid #1a1a1a;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .cabinet-stripe {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 15px;
            background: #ff3333;
        }

        .stripe-left {
            left: 0;
            border-radius: 10px 0 0 0;
        }

        .stripe-right {
            right: 0;
            border-radius: 0 10px 0 0;
        }

        /* Minesweeper specific styles */
        #game-info {
            margin: 10px 0;
            text-align: center;
            font-size: 12px;
            color: #ff00de;
            text-shadow: 0 0 10px #ff00de, 0 0 20px #ff00de;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-template-rows: repeat(10, 30px);
            gap: 2px;
            background-color: #000000;
            padding: 2px;
            box-shadow: 0 0 20px rgba(255, 0, 222, 0.3);
        }

        .cell {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            font-size: 12px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 5px currentColor;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cell.revealed {
            background-color: #111111 !important;
            color: #fff;
            text-shadow: 0 0 5px currentColor;
        }

        .cell.mine {
            background-color: #ff0000 !important;
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px #ff0000;
        }

        .cell.flagged {
            background-color: #ffcc00 !important;
            color: #000;
            text-shadow: none;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a1a;
            color: #ff00de;
            border: 1px solid #ff00de;
            padding: 8px 16px;
            margin: 8px;
            cursor: pointer;
            font-size: 12px;
            text-shadow: 0 0 5px #ff00de;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 0, 222, 0.3);
        }

        button:hover {
            background-color: #ff00de;
            color: #1a1a1a;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="arcade-cabinet">
        <div class="cabinet-stripe stripe-left"></div>
        <div class="cabinet-stripe stripe-right"></div>
        <div class="arcade-top">SYNTHWAVE MINESWEEPER</div>
        <div class="screen-bezel">
            <div class="screen">
                <div id="game-info">
                    Mines remaining: <span id="mine-count">10</span>
                </div>
                <button onclick="resetGame()">New Game</button>
                <div id="game-board"></div>
            </div>
        </div>
        <div class="controls">
            <div class="joystick"></div>
            <div class="buttons">
                <div class="button"></div>
                <div class="button"></div>
            </div>
        </div>
    </div>

    <script>
        const BOARD_SIZE = 10;
        const MINE_COUNT = 10;
        const gameBoard = document.getElementById('game-board');
        const mineCountDisplay = document.getElementById('mine-count');
        let gameOver = false;
        let flaggedCount = 0;
        let board;

        function getRandomColor() {
            const colors = [
                '#ff00de', // pink
                '#00ff9f', // cyan
                '#ff6b6b', // coral
                '#4d4dff', // blue
                '#9f00ff', // purple
                '#00ffff', // aqua
                '#ff00ff', // magenta
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Rest of the game logic remains exactly the same
        function resetGame() {
            gameOver = false;
            flaggedCount = 0;
            mineCountDisplay.textContent = MINE_COUNT;
            gameBoard.innerHTML = '';
            board = initializeGame();
        }

        function initializeGame() {
            const board = [];
            for (let y = 0; y < BOARD_SIZE; y++) {
                const row = [];
                for (let x = 0; x < BOARD_SIZE; x++) {
                    row.push(Math.random() < MINE_COUNT / (BOARD_SIZE * BOARD_SIZE) ? 'mine' : null);
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.x = x;
                    cell.dataset.y = y;
                    cell.style.backgroundColor = getRandomColor();
                    cell.style.boxShadow = `0 0 10px ${cell.style.backgroundColor}`;
                    cell.addEventListener('click', revealCell);
                    cell.addEventListener('contextmenu', (event) => {
                        event.preventDefault();
                        toggleFlag(event.target);
                    });
                    gameBoard.appendChild(cell);
                }
                board.push(row);
            }
            return board;
        }

        function revealCell(event) {
            if (gameOver) return;

            const cell = event.target;
            if (cell.classList.contains('flagged') || cell.classList.contains('revealed')) return;
            
            const x = parseInt(cell.dataset.x);
            const y = parseInt(cell.dataset.y);
            
            cell.classList.add('revealed');
            if (board[y][x] === 'mine') {
                cell.classList.add('mine');
                gameOver = true;
                revealAllMines();
                setTimeout(() => alert('Game Over!'), 100);
                return;
            }

            const mineCount = getMineCount(board, x, y);
            cell.textContent = mineCount || '';
            if (mineCount === 0) revealAdjacentCells(x, y);
            checkWin();
        }

        function getMineCount(board, x, y) {
            let count = 0;
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const newX = x + i;
                    const newY = y + j;
                    if (newX >= 0 && newX < BOARD_SIZE && newY >= 0 && newY < BOARD_SIZE && board[newY][newX] === 'mine') {
                        count++;
                    }
                }
            }
            return count;
        }

        function revealAdjacentCells(x, y) {
            for (let i = -1; i <= 1; i++) {
                for (let j = -1; j <= 1; j++) {
                    const newX = x + i;
                    const newY = y + j;
                    if (newX >= 0 && newX < BOARD_SIZE && newY >= 0 && newY < BOARD_SIZE) {
                        const neighborCell = gameBoard.children[(newY * BOARD_SIZE) + newX];
                        if (!neighborCell.classList.contains('revealed')) revealCell({ target: neighborCell });
                    }
                }
            }
        }

        function toggleFlag(cell) {
            if (gameOver || cell.classList.contains('revealed')) return;
            
            if (cell.classList.contains('flagged')) {
                cell.classList.remove('flagged');
                flaggedCount--;
            } else if (flaggedCount < MINE_COUNT) {
                cell.classList.add('flagged');
                flaggedCount++;
            }
            
            mineCountDisplay.textContent = MINE_COUNT - flaggedCount;
            checkWin();
        }

        function revealAllMines() {
            [...gameBoard.children].forEach(cell => {
                const x = parseInt(cell.dataset.x);
                const y = parseInt(cell.dataset.y);
                if (board[y][x] === 'mine') cell.classList.add('mine');
            });
        }

        function checkWin() {
            const allCells = [...gameBoard.children];
            const correctFlags = allCells.every(cell => {
                const x = parseInt(cell.dataset.x);
                const y = parseInt(cell.dataset.y);
                return (board[y][x] === 'mine') === cell.classList.contains('flagged');
            });
            
            const allNonMinesRevealed = allCells.every(cell => {
                const x = parseInt(cell.dataset.x);
                const y = parseInt(cell.dataset.y);
                return board[y][x] === 'mine' || cell.classList.contains('revealed');
            });

            if (correctFlags && allNonMinesRevealed) {
                gameOver = true;
                setTimeout(() => alert('Congratulations! You won!'), 100);
            }
        }

        board = initializeGame();
    </script>
</body>
</html>
