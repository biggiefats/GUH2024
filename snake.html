<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link href="" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Press Start 2P', cursive;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://static.vecteezy.com/system/resources/previews/022/010/146/non_2x/galaxy-with-stars-space-background-vector.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .arcade-cabinet {
            position: relative;
            width: min(500px, 90vw);
            height: min(700px, 90vh);
            background: rgba(42, 42, 42, 0.95);
            border-radius: 20px 20px 0 0;
            padding: 15px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            perspective: 1000px;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }

        .arcade-top {
        position: relative;
        height: 40px;
        background: #ff3333;
        border-radius: 20px 20px 0 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #1a1a1a;
        font-size: 16px;
        text-shadow: 2px 2px 0px rgba(0,0,0,0.2);
        margin-bottom: 15px;
        font-family: 'Press Start 2P', cursive;
}

        .screen-bezel {
            position: relative;
            width: 100%;
            flex-grow: 1;
            background: #000;
            border-radius: 10px;
            padding: 10px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .screen {
            position: relative;
            width: 95%;
            height: 95%;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            border: 2px solid #333;
        }

        .controls {
            height: 80px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
        }

        .joystick {
            width: 40px;
            height: 40px;
            background: #ff3333;
            border-radius: 50%;
            border: 6px solid #1a1a1a;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .buttons {
            display: flex;
            gap: 15px;
        }

        .button {
            width: 30px;
            height: 30px;
            background: #ff3333;
            border-radius: 50%;
            border: 4px solid #1a1a1a;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .cabinet-stripe {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 15px;
            background: #ff3333;
        }

        .stripe-left {
            left: 0;
            border-radius: 10px 0 0 0;
        }

        .stripe-right {
            right: 0;
            border-radius: 0 10px 0 0;
        }

        #menu {
            position: absolute;
            color: #fff;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            z-index: 100;
        }

        #startBtn {
            padding: 10px 20px;
            font-size: 18px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-family: 'Press Start 2P', cursive;
        }

        #startBtn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="arcade-cabinet">
        <div class="cabinet-stripe stripe-left"></div>
        <div class="cabinet-stripe stripe-right"></div>
        <div class="arcade-top">PSYCHEDELIC SNAKE ARCADE</div>
        <div class="screen-bezel">
            <div class="screen">
                <div id="menu">
                    <h1>Psychedelic Snake</h1>
                    <p>Score: <span id="score">0</span></p>
                    <button id="startBtn">Start Game</button>
                </div>
                <canvas id="gameCanvas" width="400" height="400"></canvas>
            </div>
        </div>
        <div class="controls">
            <div class="joystick"></div>
            <div class="buttons">
                <div class="button"></div>
                <div class="button"></div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const menu = document.getElementById('menu');
        const startBtn = document.getElementById('startBtn');
        const scoreElement = document.getElementById('score');

        let snake = [];
        let food = {};
        let direction = '';
        let gameLoopId = null;
        let score = 0;
        let hue = 0;
        let lastMoveTime = 0;
        let baseInterval = 200;
        let moveInterval = baseInterval;
        let bgParticles = [];
        let scoreAnimations = [];

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        // Rest of the game code remains exactly the same as in the original snake game
        // Including all classes and functions: ScoreAnimation, createParticles, updateParticles,
        // drawParticles, initGame, spawnFood, drawSnakeSegment, drawGame, moveSnake, runGame,
        // gameOver, and event listeners

        class ScoreAnimation {
            constructor(score) {
                this.score = score;
                this.age = 0;
                this.maxAge = 120;
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                this.opacity = 1;
                this.size = 20;
                this.maxSize = 60;
            }

            update() {
                this.age++;
                const progress = this.age / this.maxAge;
                this.opacity = 1 - progress;
                this.size = this.size + (this.maxSize - this.size) * 0.05;
                return this.age < this.maxAge;
            }

            draw(ctx) {
                const text = `Score: ${this.score}`;
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = `hsl(${(hue + this.score * 20) % 360}, 100%, 50%)`;
                ctx.font = `bold ${this.size}px 'Press Start 2P'`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(text, this.x, this.y);
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.strokeText(text, this.x, this.y);
                ctx.restore();
            }
        }

        function createParticles() {
            bgParticles = [];
            for (let i = 0; i < 50; i++) {
                bgParticles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 1,
                    speedX: (Math.random() - 0.5) * 0.5,
                    speedY: (Math.random() - 0.5) * 0.5,
                    hue: Math.random() * 360
                });
            }
        }

        function updateParticles() {
            bgParticles.forEach(particle => {
                particle.x += particle.speedX;
                particle.y += particle.speedY;
                particle.hue = (particle.hue + 0.5) % 360;

                if (particle.x < 0) particle.x = canvas.width;
                if (particle.x > canvas.width) particle.x = 0;
                if (particle.y < 0) particle.y = canvas.height;
                if (particle.y > canvas.height) particle.y = 0;
            });
        }

        function drawParticles() {
            bgParticles.forEach(particle => {
                ctx.fillStyle = `hsla(${particle.hue}, 100%, 50%, 0.2)`;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function initGame() {
            snake = [
                { x: 5, y: 5 }
            ];
            direction = 'right';
            score = 0;
            scoreElement.textContent = score;
            moveInterval = baseInterval;
            createParticles();
            spawnFood();
            lastMoveTime = performance.now();
            scoreAnimations = [];
        }

        function spawnFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    spawnFood();
                    break;
                }
            }
        }

        function drawSnakeSegment(x, y, isHead, index) {
            const segmentSize = gridSize - 2;
            ctx.fillStyle = `hsl(${(hue + index * 10) % 360}, 100%, 50%)`;
            ctx.fillRect(x * gridSize, y * gridSize, segmentSize, segmentSize);

            if (isHead) {
                const eyeSize = 4;
                ctx.fillStyle = 'white';
                
                let leftEyeX, leftEyeY, rightEyeX, rightEyeY;
                switch(direction) {
                    case 'right':
                        leftEyeX = x * gridSize + segmentSize - eyeSize - 2;
                        leftEyeY = y * gridSize + 4;
                        rightEyeX = x * gridSize + segmentSize - eyeSize - 2;
                        rightEyeY = y * gridSize + segmentSize - eyeSize - 4;
                        break;
                    case 'left':
                        leftEyeX = x * gridSize + 2;
                        leftEyeY = y * gridSize + 4;
                        rightEyeX = x * gridSize + 2;
                        rightEyeY = y * gridSize + segmentSize - eyeSize - 4;
                        break;
                    case 'up':
                        leftEyeX = x * gridSize + 4;
                        leftEyeY = y * gridSize + 2;
                        rightEyeX = x * gridSize + segmentSize - eyeSize - 4;
                        rightEyeY = y * gridSize + 2;
                        break;
                    case 'down':
                        leftEyeX = x * gridSize + 4;
                        leftEyeY = y * gridSize + segmentSize - eyeSize - 2;
                        rightEyeX = x * gridSize + segmentSize - eyeSize - 4;
                        rightEyeY = y * gridSize + segmentSize - eyeSize - 2;
                        break;
                }
                
                ctx.fillRect(leftEyeX, leftEyeY, eyeSize, eyeSize);
                ctx.fillRect(rightEyeX, rightEyeY, eyeSize, eyeSize);
            }
        }

        function drawGame() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            updateParticles();
            drawParticles();

            scoreAnimations = scoreAnimations.filter(anim => {
                const keepAnimation = anim.update();
                if (keepAnimation) {
                    anim.draw(ctx);
                }
                return keepAnimation;
            });

            ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/2,
                food.y * gridSize + gridSize/2,
                gridSize/2,
                0,
                2 * Math.PI
            );
            ctx.fill();

            snake.forEach((segment, index) => {
                drawSnakeSegment(segment.x, segment.y, index === 0, index);
            });

            hue = (hue + 0.5) % 360;
        }

        function moveSnake() {
            const head = { x: snake[0].x, y: snake[0].y };

            switch(direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;
                scoreAnimations.push(new ScoreAnimation(score));
                moveInterval = Math.max(baseInterval * Math.pow(0.95, score), 50);
                spawnFood();
            } else {
                snake.pop();
            }
        }

        function runGame(currentTime) {
            if (currentTime - lastMoveTime >= moveInterval) {
                moveSnake();
                lastMoveTime = currentTime;
            }
            
            drawGame();
            gameLoopId = requestAnimationFrame(runGame);
        }

        function gameOver() {
            menu.style.display = 'block';
            startBtn.textContent = 'Play Again';
            cancelAnimationFrame(gameLoopId);
        }

        startBtn.addEventListener('click', () => {
            menu.style.display = 'none';
            initGame();
            gameLoopId = requestAnimationFrame(runGame);
        });

        let lastKeyPressTime = 0;
        const keyPressInterval = 100;

        document.addEventListener('keydown', (e) => {
            const currentTime = performance.now();
            if (currentTime - lastKeyPressTime < keyPressInterval) {
                return;
            }
            
            lastKeyPressTime = currentTime;
            
            switch(e.key) {
                case 'ArrowUp':
                    if (direction !== 'down') direction = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') direction = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') direction = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') direction = 'right';
                    break;
            }
        });
    </script>
</body>
</html>
