<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Bejeweled</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Press Start 2P', cursive;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://static.vecteezy.com/system/resources/previews/022/010/146/non_2x/galaxy-with-stars-space-background-vector.jpg');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .arcade-cabinet {
            position: relative;
            width: min(500px, 90vw);
            height: min(700px, 90vh);
            background: rgba(42, 42, 42, 0.95);
            border-radius: 20px 20px 0 0;
            padding: 15px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            perspective: 1000px;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }

        .arcade-top {
            position: relative;
            height: 40px;
            background: #ff3333;
            border-radius: 20px 20px 0 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a1a1a;
            font-size: 16px;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.2);
            margin-bottom: 15px;
        }

        .screen-bezel {
            position: relative;
            width: 100%;
            flex-grow: 1;
            background: #000;
            border-radius: 10px;
            padding: 10px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
            margin-bottom: 15px;
        }

        .screen {
            position: relative;
            width: 95%;
            height: 95%;
            margin: auto;
            background: linear-gradient(135deg, #000428 0%, #004e92 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .controls {
            height: 80px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
        }

        .joystick {
            width: 40px;
            height: 40px;
            background: #ff3333;
            border-radius: 50%;
            border: 6px solid #1a1a1a;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .buttons {
            display: flex;
            gap: 15px;
        }

        .button {
            width: 30px;
            height: 30px;
            background: #ff3333;
            border-radius: 50%;
            border: 4px solid #1a1a1a;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .cabinet-stripe {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 15px;
            background: #ff3333;
        }

        .stripe-left {
            left: 0;
            border-radius: 10px 0 0 0;
        }

        .stripe-right {
            right: 0;
            border-radius: 0 10px 0 0;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            grid-template-rows: repeat(5, 50px);
            gap: 2px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5),
                        0 0 40px rgba(0, 78, 146, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
            margin: 10px 0;
        }

        .cell {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, filter 0.2s;
            position: relative;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            filter: brightness(1.2) contrast(1.2);
        }

        .cell:hover {
            transform: scale(1.1);
            z-index: 1;
            filter: brightness(1.5) contrast(1.3);
        }

        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            border-radius: inherit;
            box-shadow: 
                inset 0 0 15px rgba(255, 255, 255, 0.8),
                inset 0 0 5px rgba(255, 255, 255, 0.5),
                0 0 10px rgba(255, 255, 255, 0.3);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { filter: brightness(1) saturate(1); }
            50% { filter: brightness(1.3) saturate(1.2); }
            100% { filter: brightness(1) saturate(1); }
        }

        .red {
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #ff0000);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
        }

        .blue {
            background: radial-gradient(circle at 30% 30%, #6b9fff, #0055ff);
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
        }

        .green {
            background: radial-gradient(circle at 30% 30%, #6bff6b, #00ff00);
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
        }

        .yellow {
            background: radial-gradient(circle at 30% 30%, #ffeb6b, #ffd700);
            clip-path: polygon(50% 0%, 95% 25%, 95% 75%, 50% 100%, 5% 75%, 5% 25%);
        }

        .purple {
            background: radial-gradient(circle at 30% 30%, #ff6bff, #800080);
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
        }

        .orange {
            background: radial-gradient(circle at 30% 30%, #ffb16b, #ff8c00);
            clip-path: polygon(50% 0%, 90% 20%, 100% 60%, 75% 100%, 25% 100%, 0% 60%, 10% 20%);
        }

        #timer, #score {
            font-size: 14px;
            margin: 10px;
            color: #ffd700;
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.5),
                0 0 20px rgba(255, 215, 0, 0.3);
            letter-spacing: 2px;
        }

        .game-over {
            font-size: 20px;
            color: #ff6b6b;
            font-weight: bold;
            margin: 10px;
            text-shadow: 
                0 0 10px rgba(255, 0, 0, 0.5),
                0 0 20px rgba(255, 0, 0, 0.3);
            letter-spacing: 3px;
        }

        .game-button {
            font-family: 'Press Start 2P', cursive;
            padding: 8px 16px;
            font-size: 12px;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            background: linear-gradient(45deg, #000428, #004e92);
            box-shadow: 
                0 0 15px rgba(0, 78, 146, 0.5),
                inset 0 0 5px rgba(255, 255, 255, 0.2);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            margin: 10px;
        }

        .game-button:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 
                0 0 25px rgba(0, 78, 146, 0.7),
                inset 0 0 10px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="arcade-cabinet">
        <div class="cabinet-stripe stripe-left"></div>
        <div class="cabinet-stripe stripe-right"></div>
        <div class="arcade-top">BEJEWELED ARCADE</div>
        <div class="screen-bezel">
            <div class="screen">
                <div id="timer">Time left: 60s</div>
                <div id="score">Score: 0</div>
                <div id="game-board"></div>
                <div class="game-over" id="game-over-message" style="display: none;">Game Over!</div>
                <button class="game-button" id="reset-button">Reset Game</button>
            </div>
        </div>
        <div class="controls">
            <div class="joystick"></div>
            <div class="buttons">
                <div class="button"></div>
                <div class="button"></div>
            </div>
        </div>
    </div>

    <script>
        const boardSize = 5;
        const gemTypes = ['red', 'blue', 'green', 'yellow', 'purple', 'orange'];
        let board = [];
        let selectedCell = null;
        let gameOver = false;
        let timer = 60;
        let timerInterval;
        let score = 0;

        function createBoard() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = '';
            board = [];

            for (let row = 0; row < boardSize; row++) {
                const rowArr = [];
                for (let col = 0; col < boardSize; col++) {
                    const gem = gemTypes[Math.floor(Math.random() * gemTypes.length)];
                    rowArr.push(gem);
                    const cell = document.createElement('div');
                    cell.classList.add('cell', gem);
                    cell.setAttribute('data-row', row);
                    cell.setAttribute('data-col', col);
                    cell.addEventListener('click', () => handleCellClick(row, col, cell));
                    gameBoard.appendChild(cell);
                }
                board.push(rowArr);
            }
        }

        function handleCellClick(row, col, cell) {
            if (gameOver) return;

            if (selectedCell === null) {
                selectedCell = { row, col, element: cell };
                cell.style.border = '2px solid white';
                cell.style.boxShadow = '0 0 15px rgba(255, 255, 255, 0.8)';
            } else {
                if (isAdjacent(row, col)) {
                    swapGems(selectedCell.row, selectedCell.col, row, col);
                    checkAndRemoveMatches();
                    selectedCell.element.style.border = '';
                    selectedCell.element.style.boxShadow = '';
                    selectedCell = null;
                } else {
                    selectedCell.element.style.border = '';
                    selectedCell.element.style.boxShadow = '';
                    selectedCell = null;
                }
            }
        }

        function isAdjacent(row, col) {
            const selected = selectedCell;
            return (Math.abs(selected.row - row) === 1 && selected.col === col) || 
                   (Math.abs(selected.col - col) === 1 && selected.row === row);
        }

        function swapGems(row1, col1, row2, col2) {
            const temp = board[row1][col1];
            board[row1][col1] = board[row2][col2];
            board[row2][col2] = temp;

            const cell1 = document.querySelector(`[data-row="${row1}"][data-col="${col1}"]`);
            const cell2 = document.querySelector(`[data-row="${row2}"][data-col="${col2}"]`);
            const gem1 = cell1.classList[1];
            const gem2 = cell2.classList[1];

            cell1.classList.replace(gem1, gem2);
            cell2.classList.replace(gem2, gem1);
        }

        function checkAndRemoveMatches() {
            const cellsToRemove = [];

            for (let row = 0; row < boardSize; row++) {
                for (let col = 0; col < boardSize - 2; col++) {
                    const gem = board[row][col];
                    if (board[row][col + 1] === gem && board[row][col + 2] === gem) {
                        cellsToRemove.push({ row, col });
                        cellsToRemove.push({ row, col: col + 1 });
                        cellsToRemove.push({ row, col: col + 2 });
                    }
                }
            }

            for (let col = 0; col < boardSize; col++) {
                for (let row = 0; row < boardSize - 2; row++) {
                    const gem = board[row][col];
                    if (board[row + 1][col] === gem && board[row + 2][col] === gem) {
                        cellsToRemove.push({ row, col });
                        cellsToRemove.push({ row: row + 1, col });
                        cellsToRemove.push({ row: row + 2, col });
                    }
                }
            }

            if (cellsToRemove.length > 0) {
                score += cellsToRemove.length * 10;
                document.getElementById('score').innerText = `Score: ${score}`;

                cellsToRemove.forEach(cell => {
                    const { row, col } = cell;
                    board[row][col] = null;
                    const cellElement = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                    cellElement.classList.remove(...gemTypes);
                });

                dropGems();
            }
        }

        function dropGems() {
            for (let col = 0; col < boardSize; col++) {
                let emptySpaces = 0;
                for (let row = boardSize - 1; row >= 0; row--) {
                    if (board[row][col] === null) {
                        emptySpaces++;
                    } else if (emptySpaces > 0) {
                        const gem = board[row][col];
                        board[row][col] = null;
                        board[row + emptySpaces][col] = gem;
                        const cellElement = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                        const newCellElement = document.querySelector(`[data-row="${row + emptySpaces}"][data-col="${col}"]`);
                        newCellElement.classList.add(gem);
                        cellElement.classList.remove(gem);
                    }
                }

                for (let row = 0; row < emptySpaces; row++) {
                    const gem = gemTypes[Math.floor(Math.random() * gemTypes.length)];
                    board[row][col] = gem;
                    const newCellElement = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                    newCellElement.classList.add(gem);
                }
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timer--;
                document.getElementById('timer').innerText = `Time left: ${timer}s`;
                if (timer <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            clearInterval(timerInterval);
            gameOver = true;
            document.getElementById('game-over-message').style.display = 'block';
        }

        function resetGame() {
            gameOver = false;
            timer = 60;
            score = 0;
            board = [];
            document.getElementById('game-over-message').style.display = 'none';
            document.getElementById('score').innerText = `Score: 0`;
            document.getElementById('timer').innerText = `Time left: 60s`;
            clearInterval(timerInterval);
            createBoard();
            startTimer();
        }

        createBoard();
        startTimer();

        document.getElementById('reset-button').addEventListener('click', resetGame);
    </script>
</body>
</html>
