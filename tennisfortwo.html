<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tennis for Two (Oscilloscope Style)</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #000000;
      color: #33ff33;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .oscilloscope-container {
      position: relative;
      width: 600px;
      height: 600px;
      margin: 20px auto;
      border-radius: 50%;
      background: #1a1a1a;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .oscilloscope-frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: linear-gradient(45deg, #2c2c2c, #404040);
      z-index: 1;
    }

    .screen-container {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      overflow: hidden;
      background: #000;
      z-index: 2;
    }

    canvas {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
      background: #000;
      filter: brightness(1.2) sepia(100%) hue-rotate(70deg) saturate(150%);
    }

    .screen-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(
        circle,
        transparent 50%,
        rgba(0, 0, 0, 0.1) 80%,
        rgba(0, 0, 0, 0.3) 100%
      );
      pointer-events: none;
      z-index: 3;
    }

    .screw {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #666;
      border-radius: 50%;
      border: 2px solid #444;
      z-index: 4;
    }

    .screw:nth-child(1) { top: 20px; left: 20px; }
    .screw:nth-child(2) { top: 20px; right: 20px; }
    .screw:nth-child(3) { bottom: 20px; left: 20px; }
    .screw:nth-child(4) { bottom: 20px; right: 20px; }

    .grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(51, 255, 51, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(51, 255, 51, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      pointer-events: none;
      z-index: 2;
    }

    /* Style for the Next Page Button */
    .next-page-btn {
      background-color: #33ff33;
      color: #000;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    .next-page-btn:hover {
      background-color: #28b828;
    }
  </style>
</head>
<body>
  <h1>Tennis for Two</h1>
  <div class="oscilloscope-container">
    <div class="oscilloscope-frame"></div>
    <div class="screen-container">
      <div class="grid"></div>
      <canvas id="gameCanvas" width="500" height="500"></canvas>
      <div class="screen-overlay"></div>
    </div>
    <div class="screw"></div>
    <div class="screw"></div>
    <div class="screw"></div>
    <div class="screw"></div>
  </div>

  <!-- Next Page Button -->
  <button class="next-page-btn" id="nextPageButton">Next Page</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const paddleWidth = 4;
    const paddleHeight = 40;
    const ballSize = 2;

    let ballX = canvas.width / 2;
    let ballY = canvas.height / 2;
    let ballSpeedX = 2.5;
    let ballSpeedY = 1.5;

    const leftPaddle = {
      x: canvas.width * 0.1,
      y: canvas.height / 2 - paddleHeight / 2,
      speed: 0
    };

    const rightPaddle = {
      x: canvas.width * 0.9,
      y: canvas.height / 2 - paddleHeight / 2,
      speed: 0
    };

    const paddleSpeed = 5;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Set the line style to match phosphor display
      ctx.strokeStyle = "#33ff33";
      ctx.lineWidth = 2;
      
      // Draw center line
      ctx.beginPath();
      ctx.setLineDash([5, 5]);
      ctx.moveTo(canvas.width/2, 0);
      ctx.lineTo(canvas.width/2, canvas.height);
      ctx.stroke();
      ctx.setLineDash([]);

      // Draw ball with glow effect
      ctx.fillStyle = "#33ff33";
      ctx.shadowColor = "#33ff33";
      ctx.shadowBlur = 10;
      ctx.beginPath();
      ctx.arc(ballX, ballY, ballSize, 0, Math.PI * 2);
      ctx.fill();

      // Draw paddles with glow effect
      ctx.fillStyle = "#33ff33";
      ctx.fillRect(leftPaddle.x, leftPaddle.y, paddleWidth, paddleHeight);
      ctx.fillRect(rightPaddle.x, rightPaddle.y, paddleWidth, paddleHeight);

      // Reset shadow for next frame
      ctx.shadowBlur = 0;

      ballX += ballSpeedX;
      ballY += ballSpeedY;

      if (ballY <= 0 || ballY >= canvas.height - ballSize) {
        ballSpeedY = -ballSpeedY;
      }

      if (ballX <= leftPaddle.x + paddleWidth && 
          ballY >= leftPaddle.y && 
          ballY <= leftPaddle.y + paddleHeight) {
        ballSpeedX = -ballSpeedX;
      }
      
      if (ballX >= rightPaddle.x - ballSize && 
          ballY >= rightPaddle.y && 
          ballY <= rightPaddle.y + paddleHeight) {
        ballSpeedX = -ballSpeedX;
      }

      if (ballX < 0 || ballX > canvas.width) {
        resetBall();
      }

      leftPaddle.y += leftPaddle.speed;
      rightPaddle.y += rightPaddle.speed;

      if (leftPaddle.y < 0) leftPaddle.y = 0;
      if (leftPaddle.y + paddleHeight > canvas.height) leftPaddle.y = canvas.height - paddleHeight;
      if (rightPaddle.y < 0) rightPaddle.y = 0;
      if (rightPaddle.y + paddleHeight > canvas.height) rightPaddle.y = canvas.height - paddleHeight;
    }

    function resetBall() {
      ballX = canvas.width / 2;
      ballY = canvas.height / 2;
      ballSpeedX = -ballSpeedX;
      ballSpeedY = (Math.random() * 2 - 1) * 2.5;
    }

    function handleKeydown(event) {
      if (event.key === "w") leftPaddle.speed = -paddleSpeed;
      if (event.key === "s") leftPaddle.speed = paddleSpeed;
      if (event.key === "ArrowUp") rightPaddle.speed = -paddleSpeed;
      if (event.key === "ArrowDown") rightPaddle.speed = paddleSpeed;
    }

    function handleKeyup(event) {
      if (event.key === "w" || event.key === "s") leftPaddle.speed = 0;
      if (event.key === "ArrowUp" || event.key === "ArrowDown") rightPaddle.speed = 0;
    }

    document.addEventListener("keydown", handleKeydown);
    document.addEventListener("keyup", handleKeyup);

    // Next Page Button functionality
    document.getElementById('nextPageButton').addEventListener('click', () => {
      alert("Navigating to the next page...");
      // Replace with actual navigation or page change code, e.g. window.location.href = "nextPage.html";
    });

    function gameLoop() {
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
